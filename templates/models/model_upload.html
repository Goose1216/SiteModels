{% extends 'base.html' %}
{% load static %}

{% block title %}Загрузка 3D модели{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/models/model_upload.css' %}">
{% endblock %}

{% block content %}
<div class="upload-container">
    <h1 class="upload-title">Загрузить 3D модель</h1>

    <form method="post" enctype="multipart/form-data" class="upload-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_name">Название модели</label>
            <input type="text" id="id_name" name="name" maxlength="30" required>
        </div>

        <div class="form-group">
            <label for="id_description">Описание</label>
            <textarea id="id_description" name="description" maxlength="500" rows="4"></textarea>
        </div>

        <div class="form-group file-upload">
            <label for="id_file">Файл модели</label>
            <input type="file" id="id_file" name="file" accept=".glb" required>
            <small>Поддерживается только формат .glbF</small>
        </div>

        <div class="form-group file-upload">
            <label for="id_image">Превью изображение</label>
            <input type="file" id="id_image" name="image" accept="image/*">
            <small>Рекомендуемый размер: 800x600px</small>
        </div>

        <button type="submit" class="submit-button">Опубликовать модель</button>
    </form>
</div>
{% endblock %}
