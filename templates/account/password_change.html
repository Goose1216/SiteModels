{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Смена пароля{% endblock %}


{% block content %}
    <h1>Сменая пароля</h1>
    <p>Введите ваш старый пароль,и затем введите новый пароль дважды</p>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class = 'btn btn-success' type="submit" value="Change my password">
    </form>
{% endblock %}
