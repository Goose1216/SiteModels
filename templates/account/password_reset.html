{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Сброс пароля{% endblock %}


{% block content %}
    <h1>Забыли ваш пароль?</h1>
    <p>Введите ваш email ниже, и мы пришлём вам инструкцию для установления нового пароля</p>
    <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Готово!">
    </form>
{% endblock %}
